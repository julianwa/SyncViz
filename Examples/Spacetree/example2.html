<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Spacetree - SpaceTree with on-demand nodes</title>

<!-- CSS Files -->
<link type="text/css" href="../css/base.css" rel="stylesheet" />
<link type="text/css" href="../css/Spacetree.css" rel="stylesheet" />

<!--[if IE]><script language="javascript" type="text/javascript" src="../../Extras/excanvas.js"></script><![endif]-->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="../../diff-merge-patch.js"></script>
<script language="javascript" type="text/javascript" src="../../jit.js"></script>
<script language="javascript" type="text/javascript" src="model.js"></script>
<script language="javascript" type="text/javascript" src="example2.js"></script>
</head>

<body onload="init();">
<div id="container">

<div id="left-container">
    <div id="infovis1"></div>
</div>

<div id="center-container">
    <div id="infovis2"></div>
</div>

<div id="right-container">
    <div id="infovis3"></div>
</div>

<div id="bar-container">

<h4>Click Settings</h4>
<table>
    <tr>
        <td>
            <label for="r-add">add</label>
        </td>
        <td>
            <input type="radio" id="r-add" name="orientation" checked="checked" value="add" />
        </td>
    </tr>
    <tr>
         <td>
            <label for="r-remove">remove</label>
         </td>
         <td>
            <input type="radio" id="r-remove" name="orientation" value="remove" />
         </td>
    </tr>
    <tr>
         <td>
            <label for="r-move-up">move up</label>
         </td>
         <td>
            <input type="radio" id="r-move-up" name="orientation" value="move-up" />
         </td>
    </tr>
    <tr>
         <td>
            <label for="r-move-down">move down</label>
         </td>
         <td>
            <input type="radio" id="r-move-down" name="orientation" value="move-down" />
         </td>
    </tr>
</table>

</div>

<div id="log"></div>
</div>
</body>
</html>
